<!DOCTYPE html>
<html>
<meta charset=utf-8 />
<title>Grade</title>
<body>
    <input type="text" id="myText">
    
    
    <button onclick="myFunction()">Try it</button>
<script>
    function myFunction() {

        var mak= document.getElementById("myText").value;
  

;


    if (mak< 70){
      alert("Grade : F");      
      } 
    
    else if (mak < 80) 
         {
            alert("Grade : C"); 
    } else if (mak < 90) {
            alert("Grade : B"); 
    } else if (mak < 100) {
            alert("Grade : A"); 
}}
</script>


    


    

</body>

</html>
