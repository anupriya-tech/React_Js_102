function passcheck(pass){
  
   var pwd=new RegExp("[a-zA-Z0-9]{6}");
  var validation = new RegExp("[A-Z]+");
  if(validation.test(pass)&& pwd.test(pass))
    return true;
  else 
    return false;
  
}

function emailCheck(emvalue){
  var validation=new RegExp("[a-zA-Z][a-zA-Z0-9-.]*@[a-zA-Z0-9]+([.][a-zA-Z]+)+");
  if(validation.test(emvalue))
    return true;
  else
    return false;
}
