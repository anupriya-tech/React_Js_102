<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- End Bootstrap CSS -->
    <title>Reset</title>
    <link href="myStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="page_margin">
  <form method="POST" action="#" name="resetPasswordForm">
  <h3>Reset Password</h3>
   <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputPhoneNumber">Phone Number <b class="mandetory">*</b></label>
			  <input type="text" name="inputPhoneNumber" id="inputPhoneNumber" class="form-control box_to_line" required pattern="[0-9]+" title="Please Enter Valid Contact Number" >
			</div>
			<div class="form-group col-md-6">
			  <label for="inputEmailAddress">Email Address <b class="mandetory">*</b></label>
			  <input type="email" name="inputEmailAddress" id="inputEmailAddress" class="form-control box_to_line" required pattern="^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*\.(([0-9]{1,3})|([a-zA-Z]{2,4})|(aero|coop|info|museum|name))$" title="Please Enter Valid Email Id">
			</div>
		</div>
    <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputSecurityQuestionForReset">Security Question</label>
			  <select id="inputSecurityQuestionForReset" name="inputSecurityQuestionForReset" class="form-control box_to_line_select" required>
			  </select>
			</div>
	
			<div class="form-group col-md-6">
			  <label for="inputSecurityAnswerForReset">Security Answer</label>
			  <input type="text" class="form-control box_to_line" name="inputSecurityAnswerForReset" id="inputSecurityAnswer" required>
			</div>
		</div>
		<br>
		<div class="form-row">
			<div class="form-group col-md-12 text-center">
				<button type="submit" name="reset" class="btn btn-success" onclick="getData();">Submit</button>
			</div>
		</div>
    <div class="form-row centerAlign">
      <div class="form-group col-md-12">
        <a href="index.html">Already Sign Up, Click here For Sign In.</a>
      </div>
    </div>
	</form> 
  <script src="script1.js" type="module"></script>
  </body>
</html>
<script lang="javascript">
function getData(){
    var inputPhoneNumber = document.forms["resetPasswordForm"]["inputPhoneNumber"].value;
    var inputEmailAddress = document.forms["resetPasswordForm"]["inputEmailAddress"].value;
    var inputSecurityQuestionForReset = document.forms["resetPasswordForm"]["inputSecurityQuestionForReset"].value;
    var inputSecurityAnswerForReset = document.forms["resetPasswordForm"]["inputSecurityAnswerForReset"].value;
   
    alert("Data of Form:- \n Phone NO.: "+ inputPhoneNumber + "\n Email Id: " + inputEmailAddress + "\n Sec. Question: " + inputSecurityQuestionForReset + "\n Sec. Answer: " + inputSecurityAnswerForReset + "\n NOTE: After Validation of data you will get email for reset password.");
    }
</script>
