<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Student Grade Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <form method="post" id="gradeCalcForm">
      <div class="row">
        <div class="twoCol">
          <div>
            <p>
              Enter the Name of Student:
            </p>
          </div>
          <div>
            <input type="text" name="studentName" value="" placeholder="Enter full Name of Student" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="twoCol">
          <div>
            <p>
              Do you Have Percentage Marks of the Student:
            </p>
          </div>
          <div>
            <label><input type="radio" name="havePercentage" value="true" checked> Yes</label>
            <label><input type="radio" name="havePercentage" value="false"> No</label>
          </div>
        </div>
      </div>

      <div class="row" id="percentage">
        <div class="twoCol">
          <div>
            <p>
              Percentage:
            </p>
          </div>
          <div>
            <input type="text" pattern="\d*" minlength="1" maxlength="100" name="percentage" placeholder="Enter the Percentage" />
          </div>
        </div>
      </div>

      <div class="row" id="marks" style="display:none">
        <div class="twoCol">
          <div>
            <p>
              Enter Marks obtained and total Marks:
            </p>
          </div>
          <div>
            <p><span>Marks Obtained:</span> <input type="text" pattern="[0-9]*" max="100" name="obtainedMarks"
                placeholder="Enter obtained Marks" /></p><br />
            <p><span>Maximum Marks:</span> <input type="text" pattern="[0-9]*" max="100" name="maxMarks"
                placeholder="Enter Total Marks" /></p>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <input type="submit" value="Submit" />
      </div>
    </form>
    <p id="result"></p>
  </div>



  <script src="script.js"></script>
</body>

</html>
